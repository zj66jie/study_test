<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      String.prototype.firstAppear = function () {
        let obj = {};
        console.log(obj);
        len = this.length;
        for (let i = 0; i < len; i++) {
          // console.log(obj);
          console.log(this[i]);
          // console.log(obj[this[i]]);
          if (obj[this[i]]) {
            obj[this[i]]++;
          } else {
            obj[this[i]] = 1;
          }
        }
        for (let prop in obj) {
          if (obj[prop] == 1) {
            return prop;
          }
        }
      };
      let oneString = "jjisisdfj";
      let t = {};
      t["j"];
      // console.log(oneString[2]);
      console.log(t);
      console.log(oneString.firstAppear());
    </script>
  </body>
