<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="">
    <table width="600px" height="40px" border="1px" cellspacing="0">
        <tbody>
            <tr height="40px" align="center">   
                <td rowspan="4">总体信息</td>       <!-- tr行，td列，rowspan合并列  colspan合并行-->
                <td colspan="2">登录测试 </td>
               
            </tr>
            <tr height="40px" align="center" > 
                <td>用户名</td>
                <td><input type="text" name="" id=""></td>
               
            </tr>
            <tr  height="40px"  align="center">
                <td>密码</td>
                <td><input type="password"></td>
               
            </tr>
            <tr height="40px"align="center">
                <td colspan="2">
                    <input type="submit" value="登" style="background-color: #CE8F64;" >
                    <input type="reset" value="重置">
                </td>
            </tr>
         

        </tbody>
    </table>
</form>
</body>
</html>
