<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车案例</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div v-if="books.length" id="Toptable">

      <table>
        <thead>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </thead>
        <tbody>
          <tr v-for="(item,index) in books">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>{{item.price|shouPrice}}</td>
            <td>
              <button @click="decrement(index)" v-bind:disabled="item.count<=1">-</button>
              <!-- v-bind:disabled=true 是否交互 -->
              {{item.count}}
              <button @click="increment(index)">+</button>
            </td>
            <td><button @click="remove(index)">移除</button></td>
          </tr>

        </tbody>
        
      </table>
      <h2>总价格：{{finallPrice|shouPrice}}</h2>
    </div>
    <h2 v-else>购物车为空</h2>


  </div>

  <script src="../js/vue.js"></script>

  <script src="main.js"></script>
</body>

</html>
