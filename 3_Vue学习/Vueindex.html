<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>订单数:{{counter}}</h2>
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
  </div>


  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',  //先定义抓取id
      data: {
        counter: 0
      },

      methods: {
        add: function () {
          console.log("adddd");

          this.counter++;
        },
        sub: function () 
        {

          if (this.counter > 0)
          {
            app.counter--
          }
          if (this.counter == 0)
           {
            this.counter == 0
          }
        }
      }
    })
  </script>
</body>

</html>
